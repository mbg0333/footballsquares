<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbowl Squares - Live Dashboard</title>
    <style>
        :root {
            --bg: #0a0c10;
            --card: #161b22;
            --border: #30363d;
            --gold: #fbc531;
            --blue: #0070f3;
            --green: #2ecc71;
            --red: #e84118;
            --cyan: #00f2ff;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
        }

        * { box-sizing: border-box; }

        .app-wrapper {
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }
        .header h2 { color: var(--gold); text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); font-weight: 900; margin: 0; font-size: 1.8rem; }
        .score-pill { background: #000; padding: 8px 24px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; font-size: 1.6rem; font-weight: 900; }
        
        .main-layout { 
            display: grid; 
            grid-template-columns: 300px 1fr; 
            gap: 20px; 
            align-items: start;
            flex-grow: 1;
            min-height: 0;
        }

        .sidebar-stack { overflow-y: auto; height: 100%; padding-right: 8px; }
        .sidebar-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .lb { color: #8b949e; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .val { font-size: 1.8rem; font-weight: 900; }
        
        .board-viewport {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            height: 100%;
            position: relative;
        }

        .scale-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: center center;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: fit-content;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            background: var(--border);
            gap: 1px;
            border: 1px solid var(--border);
            width: 850px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .team-top-hero { display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .logo-top { height: 70px; object-fit: contain; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); }
        .team-top-name { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        .team-side-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 20px; 
            margin-right: 20px; 
            border-right: 2px solid var(--border);
            width: 120px; 
        }
        .logo-side-rotated { height: 70px; object-fit: contain; transform: rotate(-90deg); margin-bottom: 20px; filter: drop-shadow(-4px 0 8px rgba(0,0,0,0.3)); }
        .team-side-name { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-transform: uppercase; writing-mode: vertical-lr; transform: rotate(180deg); letter-spacing: 2px; }

        .cell { background: var(--card); min-height: 56px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4px; font-size: 14px; text-align: center; position: relative; }
        .cell-label { color: var(--gold); font-weight: 900; font-size: 1.4rem; background: rgba(255,255,255,0.02); }
        .cell-sq { background: #1c2128; border: 1px solid rgba(255,255,255,0.03); }
        .avail-num { color: #000; font-weight: 900; font-size: 20px; }
        
        .pay-mark { position: absolute; top: 6px; right: 6px; width: 10px; height: 10px; border-radius: 50%; border: 1.5px solid rgba(255,255,255,0.3); box-shadow: 0 0 4px rgba(0,0,0,0.5); }
        .p-venmo { background: #008CFF; }
        .p-cashapp { background: #00D632; }
        .p-paypal { background: #003087; }
        .p-other { background: #8e8e93; }

        .q1 { background: var(--red) !important; color: #fff; }
        .q2 { background: var(--green) !important; color: #fff; }
        .q3 { background: var(--gold) !important; color: #000; }
        .final { background: var(--blue) !important; color: #fff; }
        .tag { font-size: 8px; font-weight: 900; text-transform: uppercase; margin-top: 4px; background: rgba(0,0,0,0.2); padding: 1px 4px; border-radius: 3px; }

        .dot { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 12px; border: 1px solid rgba(255,255,255,0.2); }

        #view-list { height: 100vh; overflow-y: auto; padding: 60px 40px; text-align: center; }
        .board-card { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 40px 20px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .board-card:hover { border-color: var(--blue); transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,112,243,0.2); }
        .board-card h3 { font-size: 1.5rem; font-weight: 900; margin: 0 0 10px 0; color: #fff; }
        
        .back-btn { background: #21262d; color: #fff; border: 1px solid var(--border); padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: all 0.2s; }
        .back-btn:hover { background: #30363d; border-color: #8b949e; }
        .hidden { display: none !important; }

        @media (max-width: 900px) {
            .app-wrapper { height: auto; padding: 10px; }
            .header { flex-direction: column; gap: 15px; padding: 15px; text-align: center; }
            .header h2 { font-size: 1.4rem; order: 1; }
            .back-btn { order: 0; width: 100%; }
            .score-pill { order: 2; width: 100%; justify-content: center; font-size: 1.2rem; padding: 10px; }
            .main-layout { grid-template-columns: 1fr; height: auto; overflow: visible; }
            .sidebar-stack { height: auto; overflow: visible; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .board-viewport { height: auto; min-height: 400px; overflow-x: auto; align-items: flex-start; justify-content: flex-start; padding: 10px; }
            .scale-box { transform: none !important; width: auto; }
            .grid-container { width: 650px; }
            .team-top-name, .team-side-name { font-size: 1.5rem; }
            .logo-top, .logo-side-rotated { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="view-list">
            <h1 style="font-size: 4rem; font-weight: 900; color: var(--gold); margin-bottom: 50px; text-shadow: 0 10px 30px rgba(0,0,0,0.5);">LIVE DASHBOARDS</h1>
            <div id="mount-list" style="display: grid; gap: 30px; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); max-width: 1200px; margin: 0 auto;">
                <div style="grid-column: 1/-1; padding: 100px; color: #8b949e; font-size: 1.2rem; font-weight: 600;">Connecting to Cloud...</div>
            </div>
        </div>

        <div id="view-board" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
            <div class="header">
                <button class="back-btn" onclick="goHome()">â† ALL BOARDS</button>
                <h2 id="disp-title">BOARD NAME</h2>
                <div class="score-pill">
                    <img id="logo-afc-pill" src="" style="height: 30px; display: none;">
                    <span id="disp-score">0 - 0</span>
                    <img id="logo-nfc-pill" src="" style="height: 30px; display: none;">
                </div>
            </div>

            <div class="main-layout">
                <div class="sidebar-stack">
                    <div id="card-ben" class="sidebar-card" style="border-left: 8px solid var(--green); display: none;">
                        <div class="lb" style="color: var(--green);">Benefitting</div>
                        <div id="v-ben" class="val" style="font-size: 1.5rem;"></div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Squares Sold</div>
                        <div id="v-sold" class="val">0 / 100</div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Payouts</div>
                        <div id="v-sched" style="font-size: 0.9rem; margin-top: 10px; display: grid; gap: 8px;"></div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Payment Key</div>
                        <div style="font-size: 0.85rem; margin-top: 15px; display: grid; gap: 12px;">
                            <div style="display: flex; align-items: center;"><div class="dot p-venmo"></div> VENMO</div>
                            <div style="display: flex; align-items: center;"><div class="dot p-cashapp"></div> CASHAPP</div>
                            <div style="display: flex; align-items: center;"><div class="dot p-paypal"></div> PAYPAL</div>
                            <div style="display: flex; align-items: center;"><div class="dot p-other"></div> OTHER/CASH</div>
                        </div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Winners</div>
                        <div id="v-wins" style="font-size: 0.85rem; margin-top: 10px;"></div>
                    </div>
                </div>

                <div class="board-viewport" id="viewport">
                    <div class="scale-box" id="scaleBox">
                        <div class="team-top-hero">
                            <img id="logo-nfc-lg" src="" class="logo-top" style="display: none;">
                            <div id="name-nfc-lg" class="team-top-name">NFC</div>
                        </div>

                        <div style="display: flex;">
                            <div class="team-side-hero">
                                <img id="logo-afc-lg" src="" class="logo-side-rotated" style="display: none;">
                                <div id="name-afc-lg" class="team-side-name">AFC</div>
                            </div>
                            <div id="mount-grid" class="grid-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const DB_URL = "https://mysuperbowlsquares-972e2-default-rtdb.firebaseio.com/";
        var db, boards = [], activeId = null;

        function init() {
            if (!firebase.apps.length) {
                firebase.initializeApp({ databaseURL: DB_URL, projectId: "mysuperbowlsquares-972e2" });
            }
            db = firebase.database();
            db.ref('boards').on('value', (s) => {
                const val = s.val() || [];
                boards = Array.isArray(val) ? val : Object.values(val);
                renderLinks();
                if (activeId) renderActive();
            });
            window.addEventListener('resize', handleScaling);
        }

        function renderLinks() {
            const m = document.getElementById('mount-list'); m.innerHTML = '';
            if (!boards.length) { m.innerHTML = '<div>No boards found.</div>'; return; }
            boards.forEach(b => {
                const d = document.createElement('div');
                d.className = 'board-card';
                d.onclick = () => { 
                    activeId = b.id; 
                    document.querySelector(".app-wrapper").style.overflow = "hidden"; 
                    document.getElementById("view-list").classList.add("hidden"); 
                    document.getElementById("view-board").classList.remove("hidden"); 
                    renderActive(); 
                    window.scrollTo(0,0); 
                };
                d.innerHTML = '<h3>' + b.name + '</h3><div style="color:#8b949e; font-weight:800; text-transform:uppercase; letter-spacing:1px;">' + (b.afc_team || 'AFC') + ' vs ' + (b.nfc_team || 'NFC') + '</div>';
                m.appendChild(d);
            });
        }

        function goHome() { 
            activeId = null; 
            document.querySelector(".app-wrapper").style.overflow = "auto"; 
            document.getElementById("view-board").classList.add("hidden"); 
            document.getElementById("view-list").classList.remove("hidden"); 
        }

        function renderActive() {
            const b = boards.find(x => x.id === activeId);
            if (!b) return goHome();

            document.getElementById('disp-title').innerText = b.name;
            document.getElementById('name-afc-lg').innerText = (b.afc_team || 'AFC').toUpperCase();
            document.getElementById('name-nfc-lg').innerText = (b.nfc_team || 'NFC').toUpperCase();

            const imgS = (id, src) => { const el = document.getElementById(id); if (src) { el.src = src; el.style.display = 'block'; } else el.style.display = 'none'; };
            imgS('logo-afc-pill', b.afc_logo); imgS('logo-nfc-pill', b.nfc_logo);
            imgS('logo-afc-lg', b.afc_logo); imgS('logo-nfc-lg', b.nfc_logo);

            let sA = 0, sN = 0;
            if (b.score_history && b.score_history.length) { const l = b.score_history[b.score_history.length - 1]; sA = l.afc; sN = l.nfc; }
            else if (b.scores) { sA = b.scores.final_afc || 0; sN = b.scores.final_nfc || 0; }
            document.getElementById('disp-score').innerText = sA + " - " + sN;

            const pbox = document.getElementById('v-sched'); pbox.innerHTML = '';
            const p = b.payouts || {};
            if (b.score_change_mode) { 
                pbox.innerHTML = '<div style="color:var(--blue); font-weight:900; font-size:1.2rem; text-align:center; padding:10px; background:rgba(0,112,243,0.1); border-radius:10px; border:1px solid rgba(0,112,243,0.2);">$' + (p.hit_payout || 0) + ' PER HIT</div>'; 
            }
            else { 
                [['Q1', p.q1, 'var(--red)'], ['Q2', p.q2, 'var(--green)'], ['Q3', p.q3, 'var(--gold)'], ['FINAL', p.final, 'var(--blue)']].forEach(i => {
                    pbox.innerHTML += '<div style="display:flex; justify-content:space-between; padding:6px 12px; background:rgba(255,255,255,0.03); border-radius:8px;"><span style="color:' + i[2] + '; font-weight:900;">' + i[0] + '</span><span style="font-weight:800;">$' + (i[1] || 0) + '</span></div>';
                });
            }

            if (b.fundraiser_mode && b.benefit_who) { document.getElementById('card-ben').style.display = 'block'; document.getElementById('v-ben').innerText = b.benefit_who; } else document.getElementById('card-ben').style.display = 'none';
            
            const sqs = Array.isArray(b.squares) ? b.squares : Object.values(b.squares || {});
            document.getElementById('v-sold').innerText = (sqs || []).filter(s => s.player_name).length + ' / ' + (b.size || 100);

            const wbox = document.getElementById('v-wins'); wbox.innerHTML = '';
            const winners = getWinners(b, sqs);
            if (!winners.length) wbox.innerHTML = '<div style="color:#586069; font-style:italic;">Awaiting first hit...</div>';
            else winners.slice().reverse().forEach(w => {
                const c = w.type.includes('Q1') ? 'var(--red)' : w.type.includes('Q2') ? 'var(--green)' : w.type.includes('Q3') ? 'var(--gold)' : 'var(--blue)';
                wbox.innerHTML += '<div style="border-left:4px solid ' + c + '; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><div><b style="font-size:0.95rem; color:#fff;">' + w.player + '</b><br><small style="color:#8b949e; font-weight:700;">' + w.score + '</small></div><b style="color:var(--green); font-size:1.1rem;">$' + w.payout + '</b></div>';
            });

            drawGrid(b, sqs, winners);
            setTimeout(handleScaling, 100);
        }

        function getWinners(b, sqs) {
            let res = [];
            (b.score_history || []).forEach(h => {
                const r = h.rev ? b.row_labels.indexOf(String(h.nfc % 10)) : b.row_labels.indexOf(String(h.afc % 10));
                const c = h.rev ? b.col_labels.indexOf(String(h.afc % 10)) : b.col_labels.indexOf(String(h.nfc % 10));
                const idx = findI(b, r, c);
                if (idx !== -1 && h.payout > 0) res.push({ player: (sqs[idx] && sqs[idx].player_name) || 'Sq ' + (idx + 1), type: h.type || 'HIT', score: h.afc + '-' + h.nfc, payout: h.payout, index: idx });
            });
            return res;
        }

        function findI(b, r, c) { if (r === -1 || c === -1) return -1; const s = parseInt(b.size) || 100; const d = { 100: [10, 10, 1, 1], 50: [5, 10, 2, 1], 25: [5, 5, 2, 2], 10: [2, 5, 5, 2] }[s] || [10, 10, 1, 1]; return (Math.floor(r / d[2]) * d[1]) + Math.floor(c / d[3]); }

        function drawGrid(b, sqs, winners) {
            const m = document.getElementById('mount-grid'); m.innerHTML = '';
            const s = parseInt(b.size) || 100;
            const d = { 100: [10, 10, 1, 1], 50: [5, 10, 2, 1], 25: [5, 5, 2, 2], 10: [2, 5, 5, 2] }[s] || [10, 10, 1, 1];
            
            m.appendChild(document.createElement('div')).className = 'cell cell-label';
            for (let c = 0; c < 10; c++) { const l = m.appendChild(document.createElement('div')); l.className = 'cell cell-label'; l.innerText = b.col_labels[c] || '-'; }
            for (let r = 0; r < 10; r++) { const l = m.appendChild(document.createElement('div')); l.className = 'cell cell-label'; l.innerText = b.row_labels[r] || '-'; l.style.gridRow = (r + 2); l.style.gridColumn = "1"; }
            
            for (let rs = 0; rs < d[0]; rs++) {
                for (let cs = 0; cs < d[1]; cs++) {
                    const idx = rs * d[1] + cs; const sq = sqs[idx]; if (!sq) continue;
                    const c = document.createElement('div'); c.className = 'cell cell-sq';
                    c.style.gridRow = (rs * d[2] + 2) + " / span " + d[2];
                    c.style.gridColumn = (cs * d[3] + 2) + " / span " + d[3];
                    c.style.height = (54 * d[2]) + "px";
                    
                    if (sq.player_name) {
                        c.innerHTML = '<span style="font-weight:800; font-size:0.85rem; color:#fff;">' + sq.player_name + '</span>';
                        if (sq.is_paid && sq.payment_method) {
                            const pm = (sq.payment_method || '').toLowerCase();
                            let pcls = "p-other"; 
                            if (pm.includes("venmo")) pcls = "p-venmo";
                            else if (pm.includes("cashapp")) pcls = "p-cashapp";
                            else if (pm.includes("paypal")) pcls = "p-paypal";
                            c.innerHTML += '<div class="pay-mark ' + pcls + '"></div>';
                        }
                    } else {
                        c.innerHTML = '<span class="avail-num">' + (idx + 1) + '</span>';
                        c.style.backgroundColor = 'var(--gold)';
                    }
                    
                    winners.forEach(w => {
                        if (w.index === idx) {
                            let bg = 'final'; if (w.type.includes('Q1')) bg = 'q1'; else if (w.type.includes('Q2')) bg = 'q2'; else if (w.type.includes('Q3')) bg = 'q3';
                            c.classList.add(bg); c.innerHTML += '<div class="tag">' + w.type.split(' ')[0] + '</div>';
                        }
                    });
                    m.appendChild(c);
                }
            }
        }

        function handleScaling() {
            if (window.innerWidth <= 900) return;
            const vp = document.getElementById('viewport');
            const box = document.getElementById('scaleBox');
            if (!vp || !box) return;

            box.style.transform = 'scale(1)';
            const availW = vp.clientWidth - 50;
            const availH = vp.clientHeight - 60;
            const contentW = box.offsetWidth;
            const contentH = box.offsetHeight;
            if (!contentW || !contentH) return;
            
            const scale = Math.min(availW / contentW, availH / contentH, 1);
            box.style.transform = "scale(" + scale + ")";
        }

        init();
    </script>
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: #555; pointer-events: none;">
        STABLE: v1.2.1 | footballsquares
    </div>
<div id='v-tag' style='position:fixed;bottom:10px;right:10px;font-size:10px;color:#555;pointer-events:none;z-index:999;'>﻿v1.2.1 | PROD</div></body>
</html>
