<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbowl Squares - Live Dashboard</title>
    <style>
        :root {
            --bg: #0a0c10;
            --card: #161b22;
            --border: #30363d;
            --gold: #fbc531;
            --blue: #0070f3;
            --green: #2ecc71;
            --red: #e84118;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overflow-y: auto !important;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }

        .app-wrapper {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 1. PC LAYOUT (PERFECT) */
        .header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        .header h2 {
            color: var(--gold);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 900;
        }

        .score-pill {
            background: #000;
            padding: 8px 24px;
            border-radius: 12px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .board-viewport {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            min-height: 500px;
        }

        .scale-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            transition: transform 0.2s;
            width: fit-content;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            background: var(--border);
            gap: 1px;
            border: 1px solid var(--border);
            width: 800px;
        }

        .team-top-hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 5px 0;
        }

        .logo-top {
            height: 50px;
            object-fit: contain;
        }

        .team-top-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
        }

        .team-side-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 12px;
            margin-right: 12px;
            border-right: 1px solid var(--border);
            width: 100px;
            /* Fixed PC width */
        }

        .logo-side-rotated {
            height: 50px;
            object-fit: contain;
            transform: rotate(-90deg);
            margin-bottom: 12px;
        }

        .team-side-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
        }

        .cell {
            background: var(--card);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px;
            font-size: 13px;
            text-align: center;
        }

        .cell-label {
            color: var(--gold);
            font-weight: 900;
            font-size: 1.2rem;
        }

        .cell-sq {
            background: rgba(255, 255, 255, 0.04);
            font-weight: 700;
            color: #fff;
        }

        .q1 {
            background: var(--red) !important;
            color: #fff;
        }

        .q2 {
            background: var(--green) !important;
            color: #fff;
        }

        .q3 {
            background: var(--gold) !important;
            color: #000;
        }

        .final {
            background: var(--blue) !important;
            color: #fff;
        }

        .tag {
            font-size: 7px;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 3px;
        }

        /* [List view styles same as before] */
        .board-card {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .board-card:hover {
            border-color: var(--blue);
            transform: scale(1.02);
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 7px;
            font-weight: 900;
            padding: 3px 6px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        .badge-live {
            background: var(--blue);
            color: white;
        }

        .badge-fund {
            background: var(--green);
            color: black;
        }

        /* 3. MOBILE REFINEMENT (THE "LITTLE HELP") */
        @media (max-width: 900px) {
            .app-wrapper {
                padding: 8px;
            }

            .header {
                flex-direction: column;
                padding: 12px;
                gap: 8px;
                text-align: center;
            }

            .header h2 {
                font-size: 1.2rem;
                color: var(--gold) !important;
                margin: 5px 0;
            }

            .score-pill {
                font-size: 1.2rem;
                width: 100%;
                justify-content: center;
                padding: 6px;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .sidebar-stack {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .sidebar-card {
                padding: 10px;
                margin-bottom: 0;
            }

            .sidebar-card .val {
                font-size: 1.2rem;
            }

            .sidebar-card .lb {
                font-size: 0.55rem;
            }

            .board-viewport {
                overflow-x: auto;
                padding: 10px;
                -webkit-overflow-scrolling: touch;
                align-items: flex-start;
                border-radius: 12px;
            }

            .scale-box {
                transform: none !important;
                padding-bottom: 20px;
            }

            /* Tighter Side Team for Mobile */
            .team-side-hero {
                width: 60px;
                /* Much narrower for mobile */
                margin-right: 8px;
                padding-right: 8px;
            }

            .logo-side-rotated {
                height: 35px;
                margin-bottom: 8px;
            }

            .team-side-name {
                font-size: 1.2rem;
            }

            .team-top-hero {
                gap: 10px;
                margin-bottom: 10px;
            }

            .logo-top {
                height: 35px;
            }

            .team-top-name {
                font-size: 1.2rem;
            }

            .grid-container {
                width: 700px;
            }

            .cell {
                min-height: 40px;
                font-size: 10px;
                padding: 2px;
            }

            .cell-label {
                font-size: 0.9rem;
            }

            /* Add visual indicator that it's swipeable */
            .board-viewport::after {
                content: "Swipe Board ↔";
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: var(--gold);
                padding: 5px 15px;
                border-radius: 20px;
                font-size: 10px;
                font-weight: 800;
                pointer-events: none;
                z-index: 100;
                opacity: 0.6;
            }
        }

        .back-btn {
            background: #21262d;
            color: #fff;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .lb {
            color: #8b949e;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .val {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .hidden {
            display: none !important;
        }

        .spacer {
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="app-wrapper">
        <div id="view-list" style="text-align: center;">
            <h1
                style="font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; color: var(--gold); margin-bottom: 30px; text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
                LIVE DASHBOARD</h1>
            <div id="mount-list"
                style="display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                <div style="grid-column: 1/-1; padding: 100px; color: #586069;">Initializing...</div>
            </div>
        </div>

        <div id="view-board" class="hidden">
            <div class="header">
                <button class="back-btn" onclick="goHome()">← ALL BOARDS</button>
                <h2 id="disp-title" style="margin:0;">BOARD NAME</h2>
                <div class="score-pill">
                    <img id="logo-afc-pill" src="" style="height: 30px; display: none;">
                    <span id="disp-score">0 - 0</span>
                    <img id="logo-nfc-pill" src="" style="height: 30px; display: none;">
                </div>
            </div>

            <div class="main-layout">
                <div class="sidebar-stack">
                    <div id="card-ben" class="sidebar-card" style="border-left: 6px solid var(--green); display: none;">
                        <div class="lb" style="color: var(--green);">Benefitting</div>
                        <div id="v-ben" class="val" style="font-size: 1.4rem;"></div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Squares Sold</div>
                        <div id="v-sold" class="val">0/100</div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Payouts</div>
                        <div id="v-sched" style="font-size: 0.8rem; margin-top: 10px;"></div>
                    </div>
                    <div class="sidebar-card">
                        <div class="lb">Winners</div>
                        <div id="v-wins" style="font-size: 0.8rem; margin-top: 10px;"></div>
                    </div>
                </div>

                <div class="board-viewport" id="viewport">
                    <div class="scale-box" id="scaleBox">
                        <div class="team-top-hero">
                            <img id="logo-nfc-lg" src="" class="logo-top" style="display: none;">
                            <div id="name-nfc-lg" class="team-top-name">NFC</div>
                        </div>

                        <div style="display: flex;">
                            <div class="team-side-hero">
                                <img id="logo-afc-lg" src="" class="logo-side-rotated" style="display: none;">
                                <div id="name-afc-lg" class="team-side-name">AFC</div>
                            </div>
                            <div id="mount-grid" class="grid-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const DB_URL = "https://mysuperbowlsquares-972e2-default-rtdb.firebaseio.com/";
        var db, boards = [], activeId = null;

        function init() {
            firebase.initializeApp({ databaseURL: DB_URL, projectId: "mysuperbowlsquares-972e2" });
            db = firebase.database();
            db.ref('boards').on('value', (s) => {
                const val = s.val() || [];
                boards = Array.isArray(val) ? val : Object.values(val);
                renderLinks();
                if (activeId) renderActive();
            });
            window.addEventListener('resize', handleScaling);
        }

        function renderLinks() {
            const m = document.getElementById('mount-list'); m.innerHTML = '';
            if (!boards.length) { m.innerHTML = '<div style="padding:100px;">No boards found.</div>'; return; }
            boards.forEach(b => {
                const d = document.createElement('div');
                d.className = 'board-card';
                d.onclick = () => { activeId = b.id; document.getElementById('view-list').classList.add('hidden'); document.getElementById('view-board').classList.remove('hidden'); renderActive(); window.scrollTo(0, 0); };
                let badges = '';
                if (b.score_change_mode) badges += `<span class="badge badge-live">Live</span>`;
                if (b.fundraiser_mode) badges += `<span class="badge badge-fund" style="margin-right:45px;">Fundraiser</span>`;
                d.innerHTML = `${badges}<h3 style="color:white; font-weight:900;">${b.name}</h3><div style="color:#8b949e; font-weight:bold; font-size:0.7rem; text-transform:uppercase;">${(b.afc_team || 'AFC')} vs ${(b.nfc_team || 'NFC')}</div>`;
                m.appendChild(d);
            });
        }

        function goHome() { activeId = null; document.getElementById('view-board').classList.add('hidden'); document.getElementById('view-list').classList.remove('hidden'); }

        function renderActive() {
            const b = boards.find(x => x.id === activeId);
            if (!b) return goHome();

            document.getElementById('disp-title').innerText = b.name;
            document.getElementById('name-afc-lg').innerText = (b.afc_team || 'AFC').toUpperCase();
            document.getElementById('name-nfc-lg').innerText = (b.nfc_team || 'NFC').toUpperCase();

            const imgS = (id, src) => { const el = document.getElementById(id); if (src) { el.src = src; el.style.display = 'block'; } else el.style.display = 'none'; };
            imgS('logo-afc-pill', b.afc_logo); imgS('logo-nfc-pill', b.nfc_logo);
            imgS('logo-afc-lg', b.afc_logo); imgS('logo-nfc-lg', b.nfc_logo);

            let sA = 0, sN = 0;
            if (b.score_history && b.score_history.length) { const l = b.score_history[b.score_history.length - 1]; sA = l.afc; sN = l.nfc; }
            else if (b.scores) { sA = b.scores.final_afc || 0; sN = b.scores.final_nfc || 0; }
            document.getElementById('disp-score').innerText = `${sA} - ${sN}`;

            const pbox = document.getElementById('v-sched'); pbox.innerHTML = '';
            const p = b.payouts || {};
            if (b.score_change_mode) { pbox.innerHTML = `<div style="color:var(--blue); font-weight:bold;">Manual hits pay $${p.hit_payout || 0}</div>`; }
            else {
                [['Q1', p.q1, 'var(--red)'], ['Q2', p.q2, 'var(--green)'], ['Q3', p.q3, 'var(--gold)'], ['FINAL', p.final, 'var(--blue)']].forEach(i => {
                    pbox.innerHTML += `<div style="display:flex; justify-content:space-between; padding:4px 0;"><span style="color:${i[2]}; font-weight:900;">${i[0]}</span><span>$${i[1] || 0}</span></div>`;
                });
            }

            if (b.fundraiser_mode && b.benefit_who) { document.getElementById('card-ben').style.display = 'block'; document.getElementById('v-ben').innerText = b.benefit_who; } else document.getElementById('card-ben').style.display = 'none';
            document.getElementById('v-sold').innerText = (b.squares || []).filter(s => s.player_name).length + ' / ' + (b.size || 100);

            const wbox = document.getElementById('v-wins'); wbox.innerHTML = '';
            const winners = getWinners(b);
            if (!winners.length) wbox.innerHTML = '<div style="color:#586069; font-style:italic;">Ready...</div>';
            else winners.slice().reverse().forEach(w => {
                const c = w.type.includes('Q1') ? 'var(--red)' : w.type.includes('Q2') ? 'var(--green)' : w.type.includes('Q3') ? 'var(--gold)' : 'var(--blue)';
                wbox.innerHTML += `<div style="border-left:3px solid ${c}; padding-left:8px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><div><b style="font-size:0.9rem;">${w.player}</b><br><small style="color:#8b949e;">${w.score}</small></div><b style="color:var(--green);">$${w.payout}</b></div>`;
            });

            drawGrid(b, winners);
            handleScaling();
        }

        function getWinners(b) {
            let res = [];
            (b.score_history || []).forEach(h => {
                const r = h.rev ? b.row_labels.indexOf(String(h.nfc % 10)) : b.row_labels.indexOf(String(h.afc % 10));
                const c = h.rev ? b.col_labels.indexOf(String(h.afc % 10)) : b.col_labels.indexOf(String(h.nfc % 10));
                const idx = findI(b, r, c);
                if (idx !== -1 && h.payout > 0) res.push({ player: (b.squares[idx] && b.squares[idx].player_name) || 'Sq ' + (idx + 1), type: h.type || 'HIT', score: h.afc + '-' + h.nfc, payout: h.payout, index: idx });
            });
            return res;
        }

        function findI(b, r, c) { if (r === -1 || c === -1) return -1; const d = { 100: [10, 10, 1, 1], 50: [5, 10, 2, 1], 25: [5, 5, 2, 2], 10: [2, 5, 5, 2] }[b.size] || [10, 10, 1, 1]; return (Math.floor(r / d[2]) * d[1]) + Math.floor(c / d[3]); }

        function drawGrid(b, wins) {
            const m = document.getElementById('mount-grid'); m.innerHTML = '';
            const d = { 100: [10, 10, 1, 1], 50: [5, 10, 2, 1], 25: [5, 5, 2, 2], 10: [2, 5, 5, 2] }[b.size] || [10, 10, 1, 1];
            m.appendChild(document.createElement('div')).className = 'cell cell-label';
            for (let c = 0; c < 10; c++) { const l = m.appendChild(document.createElement('div')); l.className = 'cell cell-label'; l.innerText = b.col_labels[c]; }
            for (let r = 0; r < 10; r++) { const l = m.appendChild(document.createElement('div')); l.className = 'cell cell-label'; l.innerText = b.row_labels[r]; l.style.gridRow = (r + 2); l.style.gridColumn = "1"; }
            for (let rs = 0; rs < d[0]; rs++) {
                for (let cs = 0; cs < d[1]; cs++) {
                    const idx = rs * d[1] + cs; const sq = b.squares[idx]; if (!sq) continue;
                    const c = document.createElement('div'); c.className = 'cell cell-sq';
                    c.style.gridRow = (rs * d[2] + 2) + " / span " + d[2];
                    c.style.gridColumn = (cs * d[3] + 2) + " / span " + d[3];
                    c.style.height = (50 * d[2]) + "px";
                    if (sq.player_name) c.innerHTML = `<span>${sq.player_name}</span>`;
                    else c.innerHTML = `<span style="opacity:0.2; font-size:10px;">${idx + 1}</span>`;
                    wins.forEach(w => {
                        if (w.index === idx) {
                            let bg = 'final'; if (w.type.includes('Q1')) bg = 'q1'; else if (w.type.includes('Q2')) bg = 'q2'; else if (w.type.includes('Q3')) bg = 'q3';
                            c.classList.add(bg); c.innerHTML += `<div class="tag">${w.type.split(' ')[0]}</div>`;
                        }
                    });
                    m.appendChild(c);
                }
            }
        }

        function handleScaling() {
            if (window.innerWidth <= 900) return;
            const vp = document.getElementById('viewport'); const box = document.getElementById('scaleBox');
            if (!vp || !box) return;
            const availW = vp.clientWidth - 40; const contentW = box.offsetWidth;
            if (!contentW) return;
            const scale = Math.min(availW / contentW, 1);
            box.style.transform = `scale(${scale})`;
            vp.style.height = (box.offsetHeight * scale + 60) + "px";
        }
        init();
    </script>
</body>

</html>
